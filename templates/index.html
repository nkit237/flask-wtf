{% extends "base.html" %}

{% block content %}
<h1>Works log</h1>
{% for job in jobs%}
<div>
    <h2>Action #{{ job.id }}</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Team leader</th>
            <th>Duration</th>
            <th>Collaborators</th>
            <th>Is finished</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr>
            <td>{{ job.job }}</td>
            <td>{{ job.team_leader }}</td>
            <td>{{ job.work_size }}</td>
            <td>{{ job.collaborators }}</td>
            <td>{{ job.is_finished }}</td>
        </tr>
        </tbody>
    </table>
</div>
{% endfor %}
{% endblock %}
